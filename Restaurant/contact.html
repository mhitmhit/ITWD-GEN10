<!DOCTYPE html>
<html lang="en">
	<head>
	<!-- bootstrap meta queries-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<title>Mixed nuts Contact Us</title>
		
		<link 	href="styles/restaurantStyles.css"
				rel="stylesheet"
				type="text/css" />
		<script type="text/javaScript" src="scripts/formValidationScript.js"></script>
	</head>







	<body>
	<noscript>
		<p> this site is best viewed with Javascript Enabled </p>
	</noscript>
		<div class="container">
			<header class="jumbotron">
				<h1>Mixed Nuts Restaurant</h1>
				<h3 class="text-right mt-5 font-italic">Contact Us</h3>
			</header>
			
			<hr/>
			
			<div class="row">
				<div class="mx-auto">
					<nav>
						<p> 
							<a class="btn badge-pill" href="index.html"> <img class="icon" src="images/home.svg"> </a>
							<a class="btn badge-pill" href="menu.html"> Menu</a>
							<a class="btn badge-pill" href="contact.html"> Contact Us</a>
						</p>
					</nav>
				</div>
			</div>	
			
			<hr/>
			
			<section>
				
				
				
				
				
				
				
				
			<!-- form code starts here -->		
				<form name="contactUs" onsubmit="return validateForm();">
					<div class="form-group row">
						<label for="inputName" class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputName" placeholder="Name">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPhone" class="col-sm-4 col-form-label">Phone</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputPhone" placeholder="Phone">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="inquiryReason">Reason for Inquiry</label>
						<div class="col-sm-4">
							<select class="form-control" id="inquiryReason">
							  <option>Catering</option>
							  <option>Private Party</option>
							  <option>Feedback</option>
							  <option>Other</option>
							</select>
						</div>
					 </div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="additionalInformation">Additional Information</label>
						<div class="col-sm-4">
							<textarea class="form-control" id="additionalInformation" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="visitedRestaurant">Have you been to the restaurant</label>
						<div class="form-check form-check-inline col-sm-6">
							<div class="col-sm-3">
							<input class="form-check-input" type="radio" name="visited" id="visited1" value="no" checked>
							<label class="form-check-label" for="inlineCheckbox1">No</label>
							</div>
							<div class="col-sm-3">
							<input class="form-check-input" type="radio" name="visited"  id="visited2" value="yes">
							<label class="form-check-label" for="inlineCheckbox2">Yes</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="contactDays">Best Days To Contact</label>
						<div class="form-check form-check-inline col-sm-6">
							<div class="col-ms-1 mx-auto">
								<input class="form-check-input" type="checkbox" id="contactDays" value="M">
								<label class="form-check-label" for="monday">M</label>
							</div>
							<div class="col-ms-1 mx-auto">
								<input class="form-check-input" type="checkbox" id="contactDays" value="T">
								<label class="form-check-label" for="tuesday">T</label>
							</div>
							<div class="col-ms-1 mx-auto">
								<input class="form-check-input" type="checkbox" id="contactDays" value="W">
								<label class="form-check-label" for="wednesday">W</label>
							</div>
							<div class="col-ms-1 mx-auto">
								<input class="form-check-input" type="checkbox" id="contactDays" value="TH">
								<label class="form-check-label" for="thursday">TH</label>
							</div>
							<div class="col-ms-1 mx-auto">
								<input class="form-check-input" type="checkbox" id="contactDays" value="F">
								<label class="form-check-label" for="friday">F</label>
							</div>
						</div>
					</div>			
					<a class="submitalButton btn" onclick="validateForm();">Send Request</a>	
					
				</form>
			<!-- form code ends here-->
			
			
			
			
			
			</section>
			<hr/>
			<footer class="jumbotron">
				<p>704 West East side of 4th Street, Charlotte, 28211,
				<br/> 718 374 2465
				</p>
			</footer>
		</div>
	</body>
</html>
